{{define "content"}}
<h1>Newest</h1>
<div class="row">
  <div class="card-columns">
{{range .}}
  <div class="card text-white bg-dark mb-3" style="width: 18rem;">
    <div class="card-header">{{.Name}}</div>
    <div class="card-body">
      <p class="card-text"><img style="width: 14rem; height: 14rem" src="{{.Thumbnail}}" alt="Card image cap"></p>
    </div>
    <div class="card-footer">
      <a href="/thing/{{.ID}}" class="btn btn-primary">Get it</a>
    </div>
  </div>
{{end}}
</div>
</div>
{{end}}
